<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Giovanna Atenea IA - Mi Hogar Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e6f2);
            color: #333;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            color: #4a90e2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            padding: 10px 20px;
            border-bottom: 2px solid #4a90e2;
        }
        .search-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }
        .gcse-searchbox-only {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        .gcse-searchbox-only input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1.2em;
            padding: 10px 15px;
            box-sizing: border-box;
        }
        .gcse-searchbox-only button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 0 24px 24px 0;
        }
        .creator {
            font-size: 0.9em;
            color: #d4a017;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
        .subtitle {
            font-size: 1em;
            color: #666;
            text-align: center;
            margin-top: 5px;
            font-style: italic;
        }
        .functions {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        .functions button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        #music-player {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            display: none;
        }
        #music-player input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #video-container {
            margin-top: 10px;
        }
        /* Estilos para desktop */
        @media (min-width: 601px) {
            h1 {
                font-size: 4em;
            }
            body {
                padding: 40px;
            }
            .search-container {
                padding: 20px;
            }
        }
        /* Estilos para móvil */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            body {
                padding: 10px;
            }
            .search-container {
                padding: 10px;
                border-radius: 20px;
            }
            .functions button {
                width: 90%;
                margin: 5px auto;
            }
        }
    </style>
</head>
<body>

    <h1>GIOVANNA ATENEA IA</h1>
    <div class="search-container">
        <script async src="https://cse.google.com/cse.js?cx=05b6c8d1a9ce046ae"></script>
        <div class="gcse-searchbox-only"></div>
    </div>
    <div class="creator">DE ANDRÉS DE JESÚS TOLEDO (PEKEÑO)</div>
    <div class="subtitle">TOLEDO TECHNOLOGY AND VISUAL ART</div>

    <div class="functions">
        <button onclick="selectBackground()">Cambiar Fondo de Pantalla</button>
        <input type="file" id="background-file" style="display: none;" accept="image/*" onchange="changeBackground(this)">
        <button onclick="toggleMusicPlayer()">Reproductor de Música</button>
    </div>

    <div id="music-player">
        <input id="music-search" type="text" placeholder="Buscar música en YouTube">
        <button onclick="searchMusic()">Buscar</button>
        <div id="video-container"></div>
    </div>

    <script>
        // Función para cambiar fondo de pantalla desde carpeta local
        function selectBackground() {
            document.getElementById('background-file').click();
        }
        function changeBackground(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        }

        // Función para toggle del reproductor de música
        function toggleMusicPlayer() {
            const player = document.getElementById('music-player');
            player.style.display = player.style.display === 'none' ? 'block' : 'none';
        }

        // Función para buscar y abrir música de YouTube en el navegador
        function searchMusic() {
            const query = document.getElementById('music-search').value;
            if (query) {
                const apiKey = 'AIzaSyCLm3z_DL5zbA5Uom4xB9j7V-_V5Xvsch4'; // Tu clave
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`;
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(data => {
                        const videoId = data.items[0].id.videoId;
                        window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank'); // Abre en nueva pestaña
                    })
                    .catch(error => console.error('Error:', error));
            }
        }

        // Evento para buscar música con Enter
        document.getElementById('music-search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMusic();
            }
        });
    </script>

</body>
</html>
