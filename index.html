<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Giovanna Atenea IA - Mi Hogar Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e6f2);
            color: #333;
            padding: 20px;
            box-sizing: border-box;
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            color: #4a90e2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            padding: 10px 20px;
            border-bottom: 2px solid #4a90e2;
        }

        .creator {
            font-size: 0.9em;
            color: #d4a017;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }

        .subtitle {
            font-size: 1em;
            color: #666;
            text-align: center;
            margin-top: 5px;
            font-style: italic;
        }

        .functions {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .functions button {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .functions button:hover {
            background: linear-gradient(45deg, #357abd, #2968a3);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        #music-player {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .music-search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #music-search {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .music-search-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .music-search-btn:hover {
            background: linear-gradient(45deg, #ee5a52, #da4f49);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .functions button {
                width: 90%;
                margin: 5px auto;
                display: block;
            }
        }
    </style>
</head>
<body>

    <h1>GIOVANNA ATENEA IA</h1>
    <div class="creator">DE ANDR√âS DE JES√öS TOLEDO (PEKE√ëO)</div>
    <div class="subtitle">TOLEDO TECHNOLOGY AND VISUAL ART</div>

    <script async src="https://cse.google.com/cse.js?cx=05b6c8d1a9ce046ae"></script>
    <div class="gcse-searchbox-only"></div>

    <div class="functions">
        <button onclick="selectBackground()">üñºÔ∏è Cambiar Fondo de Pantalla</button>
        <input type="file" id="background-file" style="display: none;" accept="image/*" onchange="changeBackground(this)">
        <button onclick="toggleMusicPlayer()">üéµ Reproductor de M√∫sica</button>
    </div>

    <div id="music-player">
        <div class="music-search-container">
            <input id="music-search" type="text" placeholder="Buscar m√∫sica en YouTube...">
            <button class="music-search-btn" onclick="searchMusic()">üéµ Buscar</button>
        </div>
        <div id="video-container"></div>
    </div>

    <script>
        function selectBackground() {
            document.getElementById('background-file').click();
        }

        function changeBackground(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundAttachment = 'fixed';
                }
                reader.readAsDataURL(file);
            }
        }

        function toggleMusicPlayer() {
            const player = document.getElementById('music-player');
            if (player.style.display === 'none' || player.style.display === '') {
                player.style.display = 'block';
                player.scrollIntoView({ behavior: 'smooth' });
            } else {
                player.style.display = 'none';
            }
        }

        function searchMusic() {
            const query = document.getElementById('music-search').value.trim();
            if (query) {
                window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, '_blank');
            } else {
                alert('Por favor, ingresa el nombre de una canci√≥n.');
            }
        }
    </script>

</body>
</html>
