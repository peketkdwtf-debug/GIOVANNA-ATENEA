<!DOCTYPE html>
<html lang="es">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Usa min-height para mejor compatibilidad */
            margin: 0;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e6f2); /* Gradiente elegante */
            color: #333;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Evita barras horizontales */

        h1 {
            font-size: 2.5em; /* Base para móvil */

            border-bottom: 2px solid #4a90e2; /* Línea decorativa */
        }
        .gcse-searchbox-only {
            width: 100%;
            max-width: 600px;
            margin: 0 auto; /* Centrado perfecto */
        }
        /* Estilos para desktop */
        @media (min-width: 601px) {
            h1 {
                font-size: 4em;
            }
            body {
                padding: 40px;
            }
            .gcse-searchbox-only {
                padding: 10px;
                border-radius: 8px; /* Bordes redondeados en desktop */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            }
        }
        /* Estilos para móvil */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            body {
                padding: 10px;
            }
            .gcse-searchbox-only {
                padding: 5px;
                border-radius: 6px; /* Bordes redondeados en móvil */
