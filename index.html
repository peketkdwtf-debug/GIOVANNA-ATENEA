<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Giovanna Atenea IA - Mi Hogar Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e6f2);
            color: #333;
            padding: 20px;
            box-sizing: border-box;
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            color: #4a90e2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            padding: 10px 20px;
            border-bottom: 2px solid #4a90e2;
        }

        .creator {
            font-size: 0.9em;
            color: #d4a017;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }

        .subtitle {
            font-size: 1em;
            color: #666;
            text-align: center;
            margin-top: 5px;
            font-style: italic;
        }

        /* ESTILOS PARA LA CAJA DE BÚSQUEDA ORIGINAL CSE */
        .gsc-control-cse, .gsc-control-cse-en {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px auto;
        }
        .gsc-search-box-tools {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            height: 70px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .gsc-search-box-tools:hover {
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
        }
        .gsc-input {
            flex: 1;
            border: none !important;
            outline: none !important;
            font-size: 1.3em !important;
            padding: 20px 25px !important;
            background: transparent !important;
            color: #333 !important;
            font-weight: 500 !important;
            box-shadow: none !important;
        }
        .gsc-search-button-v2 {
            background: linear-gradient(45deg, #4285f4, #34a853) !important;
            color: white !important;
            border: none !important;
            cursor: pointer !important;
            font-size: 1.2em !important;
            font-weight: bold !important;
            transition: all 0.3s ease !important;
            height: 100% !important;
            min-width: 120px !important;
            border-radius: 0 50px 50px 0 !important;
            padding: 20px 30px !important;
        }
        .gsc-search-button-v2:hover {
            background: linear-gradient(45deg, #3367d6, #2e8b47) !important;
            transform: scale(1.05) !important;
        }
        .gsc-search-button-v2:active {
            transform: scale(0.98) !important;
        }
        .gsc-search-box-tools input.gsc-search-button {
            display: none !important;
        }
        .gsc-branding {
            display: none !important;
        }
        .gsc-input-box {
            background: none !important;
        }

        /* ESTILOS PARA BÚSQUEDAS ADICIONALES */
        .search-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .search-tab {
            background: rgba(74, 144, 226, 0.1);
            border: 2px solid #4a90e2;
            color: #4a90e2;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-tab.active {
            background: #4a90e2;
            color: white;
        }

        .search-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .additional-search {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        .additional-search-box {
            display: flex;
            align-items: center;
            background-color: rgba(255,255,255,0.9);
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            height: 60px;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .additional-search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1em;
            padding: 15px 25px;
            background: transparent;
            color: #333;
            font-weight: 500;
        }

        .additional-search-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            height: 100%;
            min-width: 100px;
            border-radius: 0 50px 50px 0;
            padding: 15px 25px;
        }

        .additional-search-button:hover {
            background: linear-gradient(45deg, #ee5a52, #da4f49);
            transform: scale(1.05);
        }

        .search-results {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
        }

        .back-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .result-item {
            background: rgba(74, 144, 226, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #4a90e2;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
        }

        .result-title {
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .result-title a {
            color: #4a90e2;
            text-decoration: none;
        }

        .result-title a:hover {
            text-decoration: underline;
        }

        .functions {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .functions button {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .functions button:hover {
            background: linear-gradient(45deg, #357abd, #2968a3);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        #music-player {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .music-search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #music-search {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 250px;
        }

        .music-search-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .music-search-btn:hover {
            background: linear-gradient(45deg, #ee5a52, #da4f49);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .music-results {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .music-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .music-item:hover {
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .functions button {
                width: 90%;
                margin: 5px auto;
                display: block;
            }
            .search-tabs {
                flex-direction: column;
                align-items: center;
            }
            .search-tab {
                width: 80%;
                text-align: center;
            }
            .music-search-container {
                flex-direction: column;
            }
            #music-search {
                min-width: auto;
                width: 100%;
            }
            .additional-search-box {
                flex-direction: column;
                height: auto;
            }
            .additional-search-input {
                width: 100%;
            }
            .additional-search-button {
                width: 100%;
                border-radius: 0 0 25px 25px;
            }
        }
    </style>
</head>
<body>

    <h1>GIOVANNA ATENEA IA</h1>
    <div class="creator">DE ANDRÉS DE JESÚS TOLEDO (PEKEÑO)</div>
    <div class="subtitle">TOLEDO TECHNOLOGY AND VISUAL ART</div>

    <!-- BÚSQUEDA PRINCIPAL CON GOOGLE CSE (COMO ANTES) -->
    <script async src="https://cse.google.com/cse.js?cx=05b6c8d1a9ce046ae"></script>
    <div class="gcse-searchbox-only"></div>

    <!-- BÚSQUEDAS ADICIONALES CON PESTAÑAS -->
    <div class="search-tabs">
        <div class="search-tab active" onclick="setSearchType('images')">🖼️ Imágenes</div>
        <div class="search-tab" onclick="setSearchType('videos')">📺 Videos</div>
        <div class="search-tab" onclick="setSearchType('lens')">🔍 GIOVANNA Lente</div>
        <div class="search-tab" onclick="setSearchType('news')">📰 Noticias</div>
    </div>

    <div class="additional-search">
        <div class="additional-search-box">
            <input type="text" class="additional-search-input" id="additionalSearchInput" placeholder="🖼️ Buscar imágenes con GIOVANNA...">
            <button class="additional-search-button" onclick="performAdditionalSearch()">Buscar</button>
        </div>
    </div>

    <div class="search-results" id="searchResults">
        <!-- Aquí aparecerán los resultados de búsquedas adicionales -->
    </div>

    <div class="functions">
        <button onclick="selectBackground()">🖼️ Cambiar Fondo de Pantalla</button>
        <input type="file" id="background-file" style="display: none;" accept="image/*" onchange="changeBackground(this)">
        <button onclick="toggleMusicPlayer()">🎵 Reproductor de Música</button>
    </div>

    <div id="music-player">
        <h3 style="margin-bottom: 20px; text-align: center;">🎵 Reproductor GIOVANNA</h3>
        <div class="music-search-container">
            <input id="music-search" type="text" placeholder="🎼 Buscar música, artista o canción...">
            <button class="music-search-btn" onclick="searchMusicInternal()">🎵 Buscar</button>
        </div>
        <div class="music-results" id="musicResults">
            <div style="text-align: center; padding: 40px; opacity: 0.7;">
                <div style="font-size: 48px; margin-bottom: 15px;">🎵</div>
                <p>Busca tu música favorita y GIOVANNA te ayudará a encontrarla</p>
            </div>
        </div>
    </div>

    <script>
        let currentSearchType = 'images';

        function setSearchType(type) {
            currentSearchType = type;
            
            // Actualizar tabs activos
            document.querySelectorAll('.search-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Actualizar placeholder
            const input = document.getElementById('additionalSearchInput');
            const placeholders = {
                'images': '🖼️ Buscar imágenes con GIOVANNA...',
                'videos': '📺 Buscar videos con GIOVANNA...',
                'lens': '🔍 GIOVANNA Lente - Búsqueda visual...',
                'news': '📰 Buscar noticias con GIOVANNA...'
            };
            input.placeholder = placeholders[type];
        }

        function performAdditionalSearch() {
            const query = document.getElementById('additionalSearchInput').value.trim();
            if (!query) return;
            
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.style.display = 'block';
            
            // Mostrar loading
            resultsDiv.innerHTML = `
                <button class="back-button" onclick="hideSearchResults()">← Volver a GIOVANNA</button>
                <div style="text-align: center; padding: 30px;">
                    <div style="font-size: 24px; margin-bottom: 15px;">🔍 Buscando "${query}"...</div>
                    <div style="opacity: 0.7;">GIOVANNA está procesando tu consulta...</div>
                </div>
            `;
            
            // Scroll suave a resultados
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
            
            // Simular búsqueda y mostrar resultados según el tipo
            setTimeout(() => {
                let resultsHTML = `<button class="back-button" onclick="hideSearchResults()">← Volver a GIOVANNA</button>`;
                
                if (currentSearchType === 'images') {
                    resultsHTML += `
                        <h2 style="margin-bottom: 25px; color: #4a90e2;">🖼️ Imágenes para "${query}":</h2>
                        <div class="result-item">
                            <div class="result-title">
                                <a href="https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=isch" target="_blank">
                                    🖼️ ${query} - Google Imágenes
                                </a>
                            </div>
                            <p style="margin: 8px 0 0 0; opacity: 0.8;">Millones de imágenes de alta calidad relacionadas con tu búsqueda.</p>
                        </div>
                        <div class="result-item">
                            <div class="result-title">
                                <a href="https://unsplash.com/s/photos/${encodeURIComponent(query)}" target="_blank">
                                    📸 ${query} - Unsplash
                                </a>
                            </div>
                            <p style="margin: 8px 0 0 0; opacity: 0.8;">Fotografías profesionales gratuitas y de alta resolución.</p>
                        </div>
                        <div class="result-item">
                            <div class="result-title">
                                <a href="https://www.pinterest.com/search/pins/?q=${encodeURIComponent(query)}" target="_blank">
                                    📌 ${query} - Pinterest
                                </a>
                            </div>
                            <p style="margin: 8px 0 0 0; opacity: 0.8;">Ideas visuales, inspiración y colecciones de imágenes.</p>
                        </div>
                    `;
                } else if (currentSearchType === 'videos') {
                    resultsHTML += `
                        <h2 style="margin-bottom: 25px; color: #4a90e2;">📺 Videos para "${query}":</h2>
                        <div class="result-item">
                            <div class="result-title">
                                <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(query)}" target="_blank">
                                    📺 ${query} - YouTube
                                </a>
                            </div>
                            <p style="margin: 8px 0 0 0; opacity: 0.8;">Videos, tutoriales, música y contenido multimedia.</p>
                        </div>
                        <div class="result-item">
                            <div class="result-title">
                                <a href="https://vimeo.com/search?q=${encodeURIComponent(query)}" target="_blank">
                                    🎬 ${query} - Vimeo
                                </a>
                            </div>
                            <p style="margin: 8px 0 0 0; opacity: 0.8;">Videos de alta calidad y contenido creativo profesional.</p>
                        </div>
                        <div class="result-item">
                            <div class="result-title">
                                <a href="https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=vid" target="_blank">
                                    🔍 ${query} - Google Videos
                                </a>
                            </div>
                            <p style="margin: 8px 0 0 0; opacity: 0.8;">Búsqueda completa de videos en todas las plataformas.</p>
                        </div>
                    `;
                } else if (currentSearchType === 'lens') {
                    resultsHTML += `
                        <h2 style="margin-bottom: 25px; color: #4a90e2;">🔍 GIOVANNA Lente - Búsqueda Visual "${query}":</h2>
                        <div class="result-item">
                            <div class="result-title">
                                <a href="https://lens.google.com/search?q=${encodeURIComponent(query)}" target="_blank">
                                    🔍 ${query} - Google Lens
                                </a>
                            </div>
                            <p style="margin: 8px 0 0 0; opacity: 0.8;">Búsqueda visual inteligente con reconocimiento de objetos.</p>
                        </div>
                        <div class="result-item">
                            <div class="result-title">
                                <a href="https://images.google.com/searchbyimage?image_url=${encodeURIComponent(query)}" target="_blank">
                                    👁️ ${query} - Búsqueda Inversa
                                </a>
                            </div>
                            <p style="margin: 8px 0 0 0; opacity: 0.8;">Encuentra el origen y usos de cualquier imagen.</p>
                        </div>
                        <div class="result-item">
                            <div class="result-title">
                                <a href="https://tineye.com/search?url=${encodeURIComponent(query)}" target="_blank">
                                    🎯 ${query} - TinEye
                                </a>
                            </div>
                            <p style="margin: 8px 0 0 0; opacity: 0.8;">Motor de búsqueda inversa especializado en imágenes.</p>
                        </div>
                    `;
                } else if (currentSearchType === 'news') {
                    resultsHTML += `
                        <h2 style="margin-bottom: 25px; color: #4a90e2;">📰 Noticias para "${query}":</h2>
                        <div class="result-item">
                            <div class="result-title">
                                <a href="https://news.google.com/search?q=${encodeURIComponent(query)}" target="_blank">
                                    📰 ${query} - Google Noticias
                                </a>
                            </div>
                            <p style="margin: 8px 0 0 0; opacity: 0.8;">Últimas noticias y artículos de actualidad.</p>
                        </div>
                        <div class="result-item">
                            <div class="result-title">
                                <a href="https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=nws" target="_blank">
                                    🗞️ ${query} - Noticias Completas
                                </a>
                            </div>
                            <p style="margin: 8px 0 0 0; opacity: 0.8;">Búsqueda completa en medios de comunicación internacionales.</p>
                        </div>
                        <div class="result-item">
                            <div class="result-title">
                                <a href="https://www.bing.com/news/search?q=${encodeURIComponent(query)}" target="_blank">
                                    📡 ${query} - Bing Noticias
                                </a>
                            </div>
                            <p style="margin: 8px 0 0 0; opacity: 0.8;">Fuentes alternativas de noticias y perspectivas diferentes.</p>
                        </div>
                    `;
                }
                
                resultsHTML += `
                    <div style="text-align: center; margin-top: 25px; padding: 20px; background: rgba(74, 144, 226, 0.1); border-radius: 12px;">
                        <p style="margin: 0; color: #4a90e2; font-weight: bold;">
                            💡 <strong>GIOVANNA PROTEGE TU NAVEGACIÓN:</strong> Todos los enlaces se abren en nuevas pestañas
                        </p>
                    </div>
                `;
                
                resultsDiv.innerHTML = resultsHTML;
            }, 1000);
        }

        function hideSearchResults() {
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('additionalSearchInput').value = '';
        }

        function selectBackground() {
            document.getElementById('background-file').click();
        }

        function changeBackground(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundAttachment = 'fixed';
                }
                reader.readAsDataURL(file);
            }
        }

        function toggleMusicPlayer() {
            const player = document.getElementById('music-player');
            if (player.style.display === 'none' || player.style.display === '') {
                player.style.display = 'block';
                player.scrollIntoView({ behavior: 'smooth' });
            } else {
                player.style.display = 'none';
            }
        }

        function searchMusicInternal() {
            const query = document.getElementById('music-search').value.trim();
            if (!query) {
                alert('Por favor, ingresa el nombre de una canción o artista.');
                return;
            }
            
            const resultsDiv = document.getElementById('musicResults');
            resultsDiv.innerHTML = `
                <div style="text-align: center; padding: 30px;">
                    <div style="font-size: 20px; margin-bottom: 15px;">🔍 Buscando "${query}"...</div>
                    <div style="opacity: 0.8;">GIOVANNA está procesando tu solicitud musical...</div>
                </div>
            `;
            
            // Mostrar opciones de música SIN salir de GIOVANNA
            setTimeout(() => {
                resultsDiv.innerHTML = `
                    <h3 style="margin-bottom: 20px; color: #00ff88; text-align: center;">🎼 Opciones Musicales para "${query}":</h3>
                    
                    <div class="music-item">
                        <div>
                            <div style="font-weight: bold; margin-bottom: 5px;">🎵 YouTube Music</div>
                            <div style="opacity: 0.8; font-size: 14px;">Versión oficial y playlists curadas</div>
                        </div>
                        <a href="https://music.youtube.com/search?q=${encodeURIComponent(query)}" target="_blank" 
                           style="background: #ff0000; color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; font-weight: bold;">
                            ▶️ Abrir
                        </a>
                    </div>
                    
                    <div class="music-item">
                        <div>
                            <div style="font-weight: bold; margin-bottom: 5px;">🎧 Spotify</div>
                            <div style="opacity: 0.8; font-size: 14px;">Calidad premium y listas personalizadas</div>
                        </div>
                        <a href="https://open.spotify.com/search/${encodeURIComponent(query)}" target="_blank" 
                           style="background: #1db954; color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; font-weight: bold;">
                            🎵 Escuchar
                        </a>
                    </div>
                    
                    <div class="music-item">
                        <div>
                            <div style="font-weight: bold; margin-bottom: 5px;">📱 YouTube Videos</div>
                            <div style="opacity: 0.8; font-size: 14px;">Videos musicales y contenido gratuito</div>
                        </div>
                        <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(query)}" target="_blank" 
                           style="background: #ff0000; color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; font-weight: bold;">
                            📺 Ver
                        </a>
                    </div>
                    
                    <div class="music-item">
                        <div>
                            <div style="font-weight: bold; margin-bottom: 5px;">🎼 Apple Music</div>
